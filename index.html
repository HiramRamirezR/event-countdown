<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="pickers">
      <label for="date">Set date</label>
      <input class="picker" id="date" type="date"><br><br>
      <label for="time">Set time</label>
      <input class="picker" id="time" type="time"><br><br>
      <a href="#" class="btn">Start count</a>
    </div>
    <img id="rocket" src="/img/rocket2.png" alt="">
    <img class="fire fire1 fire2" src="/img/fire.gif" alt="">
    <div id="display">
      <div id="divDays">
        <p class="days">--</p>
        <p>D</p>
      </div>
      <p>:</p>
      <div id="divHours">
        <p class="hours">--</p>
        <p>H</p>
      </div>
      <p>:</p>
      <div id="divMinutes">
        <p class="minutes">--</p>
        <p>M</p>
      </div>
      <p>:</p>
      <div id="divSeconds">
        <p class="seconds">--</p>
        <p>S</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
