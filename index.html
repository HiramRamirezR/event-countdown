<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img id="rocket" src="/img/pen-rocket-pen.png" alt="">
  <div id="display">
    <div id="divDays">
      <p class="hours">0</p>
      <p>Days</p>
    </div>
    <div id="divHours">
      <p class="days">0</p>
      <p>Hours</p>
    </div>
    <div id="divMinutes">
      <p class="minutes">0</p>
      <p>Minutes</p>
    </div>
    <div id="divSeconds">
      <p class="seconds">0</p>
      <p>Seconds</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
