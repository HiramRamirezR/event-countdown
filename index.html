<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img id="rocket" src="/img/pen-rocket-pen.png" alt="">
    <div id="display">
      <div id="divDays">
        <p class="days">--</p>
        <p>Days</p>
      </div>
      <p>:</p>
      <div id="divHours">
        <p class="hours">--</p>
        <p>Hours</p>
      </div>
      <p>:</p>
      <div id="divMinutes">
        <p class="minutes">--</p>
        <p>Minutes</p>
      </div>
      <p>:</p>
      <div id="divSeconds">
        <p class="seconds">--</p>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
